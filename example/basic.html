<!DOCTYPE html>
<html>
  <head>
    <title>react-github-repos</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <h1>My GitHub Repos</h1>
    <div id="ghrepos"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../dist/GitHubRepos.js"></script>
    <script type="text/javascript">
      var GHRepos = React.createFactory(GitHubRepos);

      React.render(
        GHRepos({username: 'rockymadden'}),
        document.getElementById('ghrepos')
      );
    </script>
  </body>
</html>
