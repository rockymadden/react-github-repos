<!DOCTYPE html>
<html>
  <head>
    <title>react-github-repos</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <h1>My GitHub Repos</h1>
    <div id="githubrepos"></div>
    <script src="../dist/GitHubRepos.js"></script>
    <script type="text/javascript">
      var React = require('react');
      var GitHubRepos = React.createFactory(require('GitHubRepos'));
      var map = function(repo) { return (
        React.createElement("li", {key: repo.id},
          React.createElement("h2", null, React.createElement("a", {href: repo.homepage || repo.html_url}, repo.name)),
          React.createElement("a", {href: "https://rockymadden.com/"}, "My homepage")
        )
      ); };

      React.render(
        GitHubRepos({username: 'rockymadden', map: map}),
        document.getElementById('githubrepos')
      );
    </script>
  </body>
</html>
