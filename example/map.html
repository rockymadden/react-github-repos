<!DOCTYPE html>
<html>
  <head>
    <title>react-github-repos</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <h1>My GitHub Repos</h1>
    <div id="myrepos"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../dist/GitHubRepos.min.js"></script>
    <script type="text/javascript">
      var GHRepos = React.createFactory(GitHubRepos);
      var map = function(repo) { return (
        React.createElement("li", {key: repo.id},
          React.createElement("h2", null, React.createElement("a", {href: repo.homepage || repo.html_url}, repo.name)),
          React.createElement("a", {href: "https://rockymadden.com/"}, "My homepage")
        )
      ); };

      React.render(
        GHRepos({username: 'rockymadden', map: map}),
        document.getElementById('myrepos')
      );
    </script>
  </body>
</html>
